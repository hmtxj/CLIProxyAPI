# Fly.io 配置文件
app = 'cliproxyapi'
primary_region = 'hkg'

[build]

[http_service]
  internal_port = 8317
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1

[mounts]
  source = "cli_proxy_data"
  destination = "/home/cliproxy/.cli-proxy-api"
