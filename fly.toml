# fly.toml - CLIProxyAPI 完整配置
# 更新日期：2026-01-11

app = 'cliproxyapi-qxmbqa'
primary_region = 'syd'

[build]

[http_service]
  internal_port = 8317
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1

# 持久化存储 - 用于保存 OAuth 认证数据
[mounts]
  source = "cli_proxy_data"
  destination = "/data"
  initial_size = "1gb"
